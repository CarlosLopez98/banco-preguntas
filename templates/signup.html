{% extends 'layout.html' %}

{% block content %}
<div class="card mr-auto ml-auto" style="width: 26rem; margin-top: 40px;">
    <div class="card-header text-center">
        <h5 class="card-title">Registro</h5>
    </div>
    <div class="card-body">
        <form action="" method="POST">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" placeholder="Escribe tu nombre">
            </div>

            <div class="form-group">
                <label for="surname">Apellido</label>
                <input type="text" name="surname" class="form-control" placeholder="Escribe tu apellido">
            </div>

            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="mail" name="email" class="form-control" placeholder="Escribe tu correo">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Escribe tu contraseña">
            </div>

            <input type="submit" value="Registrarse" class="card-link btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
