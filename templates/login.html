{% extends 'layout.html' %}

{% block content %}
<div class="card mr-auto ml-auto" style="width: 26rem; margin-top: 180px;">
    <div class="card-header text-center">
        <h5 class="card-title">Ingresar</h5>
    </div>
    <div class="card-body">
        <form action="" method="POST">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Escribe tu contraseña">
            </div>

            <input type="submit" value="Ingresar" class="card-link btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
