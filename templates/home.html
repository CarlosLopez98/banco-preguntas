{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center" style="margin: 30px 0;">Entidades</h1>

<div class="row row-cols-1 row-cols-md-3">
    {% for entidad in entidades %}
    <div class="col mb-4">
        <div class="card" style="background-color: #F1F1F1;">
            <div class="card-body text-center">
                <h5 class="card-title">
                    <a href="{{ url_for('list', entidad=entidad) }}">{{ entidad.upper() }}</a>
                </h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
